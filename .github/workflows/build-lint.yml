name: Build and Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: 🏗 Setup node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: 📦 Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 👨🏻‍💻 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ✏️ Run linter
        run: npm run lint

      - name: 🧪 Run tests
        run: npm run test:e2e

      - name: 💚 Generate build
        run: npm run build
